<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Form></Form></title>
</head>
<body>

    <table border="2">
        <tr>
            <td>
                <label for="FNmae">First Name:</label>
                <input type="text" name="FName" id="" placeholder="Enter the First name">
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="LNmae">Last Name:</label>
                <input type="text" name="LName" id="" placeholder="Enter the Last name">
            </td>
            
        </tr>

        <tr>
            <td>
                <label for="DOB">Date Of Birth:</label>
                <input type="date" name="DOB" id="">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Email">Email</label>
                <input type="email" name="Email" id="">
            </td>
        </tr>

        <tr>

                <input type="password" name="Password" id="">

        </tr>

                <input type="number" name="Mobile" id="">
            </td>
        </tr>

            <td>
                <label for="Gender:">Gender</label>

                <label for="Gender">Male</label>
                <input type="radio" name="Male" id="">

                <input type="radio" name="Female" id="">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Address:">Address</label> <br>
               <textarea name="Address" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>

        <tr>
            <td>
                <label for="City">City:</label>
                <input type="text" name="City" id="">
            </td>
        </tr>

        <tr>
            <td>
                <label for="State">State:</label>
                <input type="text" name="State" id="">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Counrty">Country</label>
                <input type="text" name="Counrty" id="">
            </td>
        </tr>

        <tr>
            <td>
                <label for="PIN Code">PIN Code:</label>
                <input type="number" name="PIN" id="">
            </td>
        </tr>

        <tr>
            <td>
                
            </td>
        </tr>









    </table>
