<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
    <h2 align="center">Top 5 Universities in India</h2>

    <div class="uni">

        <ol>
            <li class="IIT">IIT</li>
            <ul class="IIT1" style="list-style-type: square;">
                <li>B.Tech</li>
                <li>M.Tech</li>
                <li>B.com</li>
            </ul>
    
            <li class="NIT">NIT</li>
            <ol class="NIT1" start="7" >
                <li>B.Tech</li>
                <li>M.Tech</li>
                <li>B.com</li>
            </ol>
            
            <li class="VIT" >VIT</li>
            <ul class="VIT1" style="list-style-type: disc;">
                <li>B.Tech</li>
                <li>M.Tech</li>
                <li>B.com</li>
    
            </ul>
    
            <li class="BITS">BITS</li>
            <ol class="BITS1" style="list-style-type: circle;" start="7">
                <li>B.Tech</li>
                <li>M.Tech</li>
                <li>B.com</li>
    
            </ol>
    
            <li class="KIET">KIET</li>
            <ol class="KIET1" type="I">
                <li>B.Tech</li>
                <li>M.Tech</li>
                <li>B.com</li>
    
            </ol>
        </ol>


    </div>
   
</body>
</html>
